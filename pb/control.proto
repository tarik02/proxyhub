syntax = "proto3";
package pb;

option go_package = "github.com/tarik02/proxyhub/pb";

message Control {
    message MOTD {
        string message = 1;
    }

    message Disconnect {
        string reason = 1;
    }

    message ClientHello {
        repeated string egressWhitelist = 1;
    }

    oneof message {
        Disconnect disconnect = 1;
        MOTD motd = 2;
        ClientHello clientHello = 3;
    }
}
